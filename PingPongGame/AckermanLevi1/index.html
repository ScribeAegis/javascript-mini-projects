<!DOCTYPE html>
<html>
<head>
  <style>
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Paddle variables
    const paddleWidth = 10;
    const paddleHeight = 100;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let computerY = canvas.height / 2 - paddleHeight / 2;
    let computerSpeed = 7;

    // Ball variables
    const ballSize = 10;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 7;
    let ballSpeedY = 7;

    // Score variables
    let playerScore = 0;
    let computerScore = 0;

    // Difficulty Level
    let difficultyLevel = 1;

    // Timer variables
    let timeLeft = 30; // 30 seconds countdown
    let gameOver = false; // Track game state
    let winner = ""; // Store winner's name

    // Draw a rectangle
    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

    // Draw the ball
    function drawBall(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    // Draw the game
    function draw() {
      // Clear the canvas
      drawRect(0, 0, canvas.width, canvas.height, "black");

      // Draw the paddles
      drawRect(0, playerY, paddleWidth, paddleHeight, "white");
      drawRect(canvas.width - paddleWidth, computerY, paddleWidth, paddleHeight, "white");

      // Draw the ball
      drawBall(ballX, ballY, ballSize, "white");

      // Draw the scores
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Player: " + playerScore, 100, 50);
      ctx.fillText("Computer: " + computerScore, canvas.width - 200, 50);

      // Display the difficulty level
      ctx.fillText("Level: " + difficultyLevel, canvas.width / 2 - 40, 50);

      // Display the timer
      ctx.fillText("Time Left: " + Math.max(0, Math.ceil(timeLeft)), canvas.width - 150, 100); // Prevent negative display

      // Win/Lose screen
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText(winner + " Wins!", canvas.width / 2 - 100, canvas.height / 2 - 40);
        ctx.font = "20px Arial";
        ctx.fillText("Final Score: Player " + playerScore + " - Computer " + computerScore, canvas.width / 2 - 160, canvas.height / 2);
        ctx.fillText("Click to Restart", canvas.width / 2 - 80, canvas.height / 2 + 40);
      }
    }

    // Move the computer paddle
    function moveComputerPaddle() {
      const computerYCenter = computerY + paddleHeight / 2;
      if (computerYCenter < ballY - 35) {
        computerY += computerSpeed;
      } else if (computerYCenter > ballY + 35) {
        computerY -= computerSpeed;
      }
    }

    // Update the game state
    function update() {
      if (gameOver) return; // Stop updates if the game is over

      moveComputerPaddle();

      // Update ball position
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Ball collision with top and bottom walls
      if (ballY - ballSize < 0 || ballY + ballSize > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Ball out of bounds
      if (ballX - ballSize < 0) {
        // Player misses the ball
        computerScore++;
        resetBall();
      } else if (ballX + ballSize > canvas.width) {
        // Computer misses the ball
        playerScore++;
        resetBall();
      }

      // Ball collision with paddles
      if (
        ballX - ballSize < paddleWidth &&
        ballY > playerY &&
        ballY < playerY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      } else if (
        ballX + ballSize > canvas.width - paddleWidth &&
        ballY > computerY &&
        ballY < computerY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }

      // Adjust difficulty based on the score
      adjustDifficulty();

      // Countdown Timer
      timeLeft -= 1 / 60; // Decrease time at 60fps

      // Check for game over
      if (timeLeft <= 0) {
        gameOver = true;
        winner = playerScore > computerScore ? "Player" : "Computer";
      }
    }

    // Reset the ball to the center
    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = 7 * (ballSpeedX > 0 ? 1 : -1); // Keep the direction consistent
      ballSpeedY = 7;
    }

    // Adjust difficulty level
    function adjustDifficulty() {
      if (playerScore + computerScore >= 10) {
        difficultyLevel = 3;
        computerSpeed = 10;
      } else if (playerScore + computerScore >= 5) {
        difficultyLevel = 2;
        computerSpeed = 8;
      } else {
        difficultyLevel = 1;
        computerSpeed = 7;
      }
    }

    // Game loop
    function gameLoop() {
      draw();
      update();
      requestAnimationFrame(gameLoop);
    }

    // Move player paddle with mouse
    canvas.addEventListener("mousemove", (event) => {
      if (!gameOver) {
        // Constrain player paddle within canvas
        playerY = Math.min(Math.max(0, event.clientY - canvas.getBoundingClientRect().top - paddleHeight / 2), canvas.height - paddleHeight);
      }
    });

    // Restart game on click
    canvas.addEventListener("click", () => {
      if (gameOver) {
        playerScore = 0;
        computerScore = 0;
        timeLeft = 30; // Reset timer
        gameOver = false; // Reset game state
        resetBall();
      }
    });

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
